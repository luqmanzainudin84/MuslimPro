<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Tarikh Center</title>
    <style>
        /* Mengekalkan gaya asal anda dan menambah center setting */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .main-wrapper {
            text-align: center;
        }

        /* INI BAHAGIAN YANG DIUBAH UNTUK JADI CENTRE SCREEN */
        #datePickerContainer {
            display: none; /* Sembunyi asal */
            position: fixed; /* Tetap pada skrin */
            top: 50%; /* 50% dari atas */
            left: 50%; /* 50% dari kiri */
            transform: translate(-50%, -50%); /* Offset balik untuk betul-betul center */
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
            z-index: 9999;
            border: 1px solid #ddd;
        }

        /* Overlay gelap di belakang supaya nampak fokus */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 9998;
        }

        .btn-utama {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .btn-close {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <button class="btn-utama" onclick="bukaTarikh()">Tekan Pilih Tarikh</button>
    </div>

    <div id="overlay" onclick="tutupTarikh()"></div>

    <div id="datePickerContainer">
        <h3>Sila Pilih Tarikh</h3>
        <input type="date" id="inputTarikh">
        <br>
        <button class="btn-close" onclick="tutupTarikh()">Tutup</button>
    </div>

    <script>
        function bukaTarikh() {
            document.getElementById('datePickerContainer').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function tutupTarikh() {
            document.getElementById('datePickerContainer').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
